<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Admin</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="icon" href="/logo.png">
  <style>
    :root{--bg:#efe6da;--card:#f7efe6;--ink:#3a2f28;--accent:#a6753a}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);font-family:Georgia,"Times New Roman",serif}
    .wrap{max-width:1100px;margin:0 auto;padding:28px 14px}
    header{display:flex;align-items:center;gap:14px}
    header img{width:110px;height:auto;border-radius:10px}
    h1{font-size:40px;margin:0 0 20px}
    .card{background:var(--card);border:1px solid #e8d8c7;border-radius:14px;padding:16px;margin:14px 0}
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px;border-bottom:1px solid #e8d8c7;text-align:left}
    .row{display:grid;grid-template-columns:repeat(6,1fr);gap:10px}
    .btn{padding:8px 10px;background:var(--accent);color:#fff;border:none;border-radius:8px;cursor:pointer}
    input,select{width:100%;padding:8px;border:1px solid #d7c6b4;border-radius:10px;background:#fff;font-family:inherit}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <img src="/logo.png" alt="Logo">
      <div>
        <div><a href="/" style="color:inherit">Reservation</a> Â· <b>Admin</b></div>
        <h1>Admin</h1>
      </div>
    </header>

    <section class="card">
      <div class="row" style="grid-template-columns:180px 120px 1fr;">
        <div>
          <label>Date filter</label>
          <input type="date" id="fltDate">
        </div>
        <div>
          <label>View</label>
          <select id="fltView"><option value="week">week</option><option value="day">day</option></select>
        </div>
        <div style="align-self:end">
          <button class="btn" id="btnLoad">Load</button>
          <span id="listMsg" style="margin-left:10px;color:#6b513f"></span>
        </div>
      </div>

      <div style="overflow:auto;margin-top:10px">
        <table id="tbl">
          <thead>
            <tr>
              <th>Date</th><th>Time</th><th>Name</th><th>Email</th><th>Phone</th><th>Guests</th><th>Status</th><th>Notes</th><th>Walk in</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <section class="card">
      <h3>Add walk in</h3>
      <div class="row" style="grid-template-columns:160px 120px 120px 1fr 120px;">
        <div><label>Date</label><input type="date" id="wDate"></div>
        <div><label>Time</label><input type="time" id="wTime" value="10:00" step="900"></div>
        <div><label>Guests</label><input type="number" id="wGuests" min="1" max="48" value="2"></div>
        <div><label>Notes</label><input id="wNotes" placeholder="Table, source, anything..."></div>
        <div style="align-self:end"><button class="btn" id="btnWalk">Save walk in</button></div>
      </div>
      <div id="walkMsg" style="margin-top:8px;color:#6b513f"></div>
    </section>

    <section class="card">
      <h3>Block restaurant</h3>
      <div class="row" style="grid-template-columns:220px 220px 1fr 120px;">
        <div><label>Start</label><input type="datetime-local" id="bStart"></div>
        <div><label>End</label><input type="datetime-local" id="bEnd"></div>
        <div><label>Reason</label><input id="bReason" value="Private event, maintenance, ..."></div>
        <div style="align-self:end"><button class="btn" id="btnBlock">Create block</button></div>
      </div>
      <div id="blockMsg" style="margin-top:8px;color:#6b513f"></div>
    </section>
  </div>

  <script>
    const $=sel=>document.querySelector(sel);
    const adminKey = ""; // optional: set to process.env.ADMIN_KEY and send as header below if used

    const today = new Date();
    $("#fltDate").valueAsNumber = Date.UTC(today.getFullYear(),today.getMonth(),today.getDate());
    $("#wDate").valueAsNumber = $("#fltDate").valueAsNumber;

    async function load(){
      $("#listMsg").textContent = "";
      const date = $("#fltDate").value;
      const view = $("#fltView").value;
      const r = await fetch(`/api/admin/reservations?date=${date}&view=${view}`,{
        headers: adminKey ? {"x-admin-key":adminKey} : {}
      });
      if(!r.ok){ $("#listMsg").textContent = "List failed (404)."; return; }
      const rows = await r.json();
      const tb = $("#tbl tbody");
      tb.innerHTML = "";
      rows.forEach(x=>{
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${x.date}</td><td>${x.time}</td><td>${x.firstName||""} ${x.name||""}</td>
                        <td>${x.email||""}</td><td>${x.phone||""}</td><td>${x.guests}</td>
                        <td>${x.status}</td><td>${x.notes||""}</td><td>${x.isWalkIn?"yes":"no"}</td>`;
        tb.appendChild(tr);
      });
    }
    $("#btnLoad").onclick = load; load();

    $("#btnWalk").onclick = async ()=>{
      $("#walkMsg").textContent = "";
      const body = {
        date: $("#wDate").value,
        time: $("#wTime").value,
        guests: Number($("#wGuests").value||1),
        notes: $("#wNotes").value.trim()
      };
      const r = await fetch("/api/admin/walkin",{method:"POST",headers:{
        "Content-Type":"application/json",
        ...(adminKey?{"x-admin-key":adminKey}:{})
      },body:JSON.stringify(body)});
      const d = await r.json();
      if(!r.ok){ $("#walkMsg").textContent = d?.error || "Walk-in failed"; return; }
      $("#walkMsg").textContent = "Walk-in saved.";
      load();
    };

    $("#btnBlock").onclick = async ()=>{
      $("#blockMsg").textContent = "";
      const body = {
        start: $("#bStart").value ? new Date($("#bStart").value).toISOString(): "",
        end: $("#bEnd").value ? new Date($("#bEnd").value).toISOString(): "",
        reason: $("#bReason").value.trim()
      };
      const r = await fetch("/api/admin/block",{method:"POST",headers:{
        "Content-Type":"application/json",
        ...(adminKey?{"x-admin-key":adminKey}:{})
      },body:JSON.stringify(body)});
      const d = await r.json();
      if(!r.ok){ $("#blockMsg").textContent = d?.error || "Block failed"; return; }
      $("#blockMsg").textContent = "Block created.";
    };
  </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Admin — RÖSTILAND BY NOXAMA SAMUI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="/style.css"/>
  <style>
    .hero-admin{
      display:block;
      max-width:560px;
      width:100%;
      height:auto;           /* verhindert Verzerrung */
      object-fit:contain;    /* sicher */
      border-radius:12px;
      box-shadow:0 6px 20px rgba(0,0,0,.18);
      margin: 16px auto;
      background:#e9dfcf;
    }
    .card{ max-width:1100px; margin: 14px auto; }
    .row{ display:flex; gap:10px; align-items:center; flex-wrap:wrap;}
    .row > * { flex:1 1 200px; }
    table { width:100%; border-collapse:collapse; }
    th, td { padding:6px 8px; border-bottom:1px solid #e8ddd0; text-align:left; }
    .btn { background:#b3822f; color:#fff; border:0; border-radius:8px; padding:8px 12px; cursor:pointer; }
    .sm { padding:6px 10px; border-radius:6px; }
    .badge { font-size:12px; opacity:.8; }
  </style>
</head>
<body>
  <div style="max-width:1200px;margin:0 auto;padding:10px;">
    <img id="adminHero" class="hero-admin" src="/logo-hero.png" alt="Logo"/>

    <h1 style="text-align:center;">Admin — RÖSTILAND BY NOXAMA SAMUI</h1>

    <!-- All reservations -->
    <div class="card">
      <h2>All reservations</h2>
      <div class="row">
        <div>
          <label>Date filter</label>
          <input id="fDate" type="date"/>
        </div>
        <div>
          <label>View</label>
          <select id="fView">
            <option value="day">day</option>
            <option value="week">week</option>
            <option value="month">month</option>
          </select>
        </div>
        <div>
          <button id="btnLoad" class="btn">Load</button>
        </div>
        <div style="flex:1"></div>
        <div>
          <label>Export</label>
          <select id="expPeriod">
            <option value="weekly" selected>weekly</option>
            <option value="daily">daily</option>
            <option value="monthly">monthly</option>
            <option value="yearly">yearly</option>
          </select>
          <button id="btnExcel" class="btn sm">Excel</button>
        </div>
      </div>

      <div style="overflow:auto;margin-top:10px;">
        <table id="tbl">
          <thead>
            <tr>
              <th>Date</th><th>Time</th><th>Name</th><th>Email</th><th>Phone</th><th>Guests</th>
              <th>Status</th><th>Visit</th><th>Discount</th><th>Action</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
    </div>

    <!-- Special notices -->
    <div class="card">
      <h2>Special notices</h2>
      <div class="row">
        <div>
          <label>Date</label>
          <input id="nDate" type="date"/>
        </div>
        <div>
          <label>Message (shown to guests; must accept)</label>
          <input id="nMsg" placeholder="e.g. Christmas menu — fixed price THB ..." />
        </div>
      </div>
      <div class="row">
        <button id="btnSaveNotice" class="btn">Save notice</button>
        <span id="nStatus" class="badge"></span>
      </div>
    </div>

    <!-- (Deine Walk-in & Closures Sektionen bleiben unverändert, hier nicht dupliziert) -->
  </div>

<script>
  const $ = sel => document.querySelector(sel);
  const pad2=n=>String(n).padStart(2,"0");
  const today=()=>{const d=new Date();return`${d.getFullYear()}-${pad2(d.getMonth()+1)}-${pad2(d.getDate())}`}

  // Config + Logo
  fetch("/api/config").then(r=>r.json()).then(cfg=>{
    const hero = $("#adminHero");
    hero.src = cfg.mailHeaderUrl || cfg.mailLogoUrl || "/logo-hero.png";
  });

  // List
  $("#fDate").value = today();
  async function loadList(){
    const d = $("#fDate").value;
    const v = $("#fView").value;
    const r = await fetch(`/api/admin/reservations?date=${encodeURIComponent(d)}&view=${encodeURIComponent(v)}`);
    const list = await r.json();
    const tb = $("#rows"); tb.innerHTML = "";
    for(const x of list){
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${x.date}</td>
        <td>${x.time}</td>
        <td>${x.firstName} ${x.name}${x.isWalkIn ? ' <span class="badge">walk-in</span>' : ''}</td>
        <td>${x.email||""}</td>
        <td>${x.phone||""}</td>
        <td>${x.guests}</td>
        <td>${x.status}</td>
        <td>${x.visitCount||0}</td>
        <td>${x.discount ? x.discount + '%' : ''}</td>
        <td>
          <button class="btn sm" data-del="${x.id}">Delete</button>
          <button class="btn sm" data-nos="${x.id}">No show</button>
        </td>`;
      tb.appendChild(tr);
    }
  }
  $("#btnLoad").addEventListener("click", loadList);
  document.addEventListener("click", async (ev)=>{
    const d = ev.target.getAttribute?.("data-del");
    if(d){
      if(!confirm("Delete this reservation?")) return;
      await fetch(`/api/admin/reservations/${encodeURIComponent(d)}`,{method:"DELETE"});
      loadList(); return;
    }
    const n = ev.target.getAttribute?.("data-nos");
    if(n){
      if(!confirm("Mark as no-show?")) return;
      await fetch(`/api/admin/reservations/${encodeURIComponent(n)}/noshow`,{method:"POST"});
      loadList(); return;
    }
  });
  loadList();

  // Export
  $("#btnExcel").addEventListener("click", ()=>{
    const d = $("#fDate").value || today();
    const p = $("#expPeriod").value;
    window.location.href = `/api/export?date=${encodeURIComponent(d)}&period=${encodeURIComponent(p)}`;
  });

  // Notice speichern (robust)
  $("#nDate").value = today();
  $("#btnSaveNotice").addEventListener("click", async()=>{
    const date = $("#nDate").value;
    const message = $("#nMsg").value.trim();
    const status = $("#nStatus"); status.textContent = "Saving…";
    try{
      const r = await fetch("/api/admin/notice", {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body: JSON.stringify({ date, message })
      });
      if(!r.ok){
        const j=await r.json().catch(()=>({}));
        status.textContent = j.error || "Failed to save notice";
        return;
      }
      status.textContent = "Saved ✔";
      setTimeout(()=>status.textContent="",2000);
    }catch(e){
      status.textContent = "Failed to save notice";
    }
  });
</script>
</body>
</html>

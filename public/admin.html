<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin — Reservations</title>
  <link rel="stylesheet" href="/style.css"/>
</head>
<body>
<div class="wrapper">

  <div class="hero">
    <img src="/logo-hero.png" alt="RÖSTILAND by NOXAMA SAMUI"/>
  </div>

  <h1 style="margin-top:8px">Admin</h1>

  <section class="card">
    <h2>All reservations</h2>
    <div class="row" style="align-items:end">
      <div>
        <label>Date filter</label>
        <input id="listDate" class="input" type="date"/>
      </div>
      <div>
        <label>View</label>
        <select id="view" class="input">
          <option value="day">day</option>
          <option value="week" selected>week</option>
        </select>
      </div>
      <div>
        <button id="load" class="btn btn-pill">Load</button>
      </div>
      <div style="margin-left:auto">
        <label>Export</label>
        <a class="btn btn-pill" id="export" href="#">Excel</a>
      </div>
    </div>

    <div style="overflow:auto;margin-top:12px">
      <table class="table" id="tbl">
        <thead>
          <tr>
            <th>Date</th><th>Time</th><th>Name</th><th>Email</th><th>Phone</th>
            <th>Guests</th><th>Status</th><th>Notes</th><th>Walk in</th><th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <section class="card">
    <h2>Add walk in</h2>
    <div class="row">
      <div><label>Date</label><input id="wdate" class="input" type="date"></div>
      <div><label>Time</label><input id="wtime" class="input" type="time" value="10:00"></div>
      <div><label>Guests</label><input id="wguests" class="input" type="number" min="1" value="2"></div>
    </div>
    <label>Notes</label>
    <input id="wnotes" class="input" placeholder="Table, source, anything…">
    <div style="margin-top:12px"><button id="wsave" class="btn btn-pill">Save walk in</button></div>
    <div id="walkinStatus" style="margin-top:6px;opacity:.8"></div>
  </section>

  <section class="card">
    <h2>Block restaurant</h2>
    <div class="row">
      <div><label>Start</label><input id="bstart" class="input" type="datetime-local"></div>
      <div><label>End</label><input id="bend" class="input" type="datetime-local"></div>
      <div style="flex:2"><label>Reason</label><input id="breason" class="input" placeholder="Private event, maintenance, …"></div>
    </div>
    <div style="margin-top:12px">
      <button id="bcreate" class="btn btn-pill">Create block</button>
      <button id="bday" class="btn btn-pill" style="background:#7c5f2e">Block day (from Start)</button>
    </div>

    <h2 style="margin-top:18px">Existing blocks</h2>
    <div id="closures" class="closures"></div>
  </section>

</div>

<script>
const $ = s => document.querySelector(s);

const setToday = (input, hour=0) => {
  const d = new Date(); d.setHours(hour,0,0,0);
  input.value = d.toISOString().slice(0,16);
};
$('#listDate').valueAsDate = new Date();
$('#wdate').valueAsDate = new Date();
setToday($('#bstart'), 10);

async function load(){
  const date = $('#listDate').value;
  const view = $('#view').value;
  const data = await fetch(`/api/admin/reservations?date=${date}&view=${view}`).then(r=>r.json());
  const tb = $('#tbl tbody'); tb.innerHTML='';
  for(const r of data){
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${r.date}</td>
      <td><span class="pill">${r.time}</span></td>
      <td>${r.firstName} ${r.name}</td>
      <td>${r.email||''}</td>
      <td>${r.phone||''}</td>
      <td>${r.guests}</td>
      <td>${r.status}</td>
      <td>${r.notes||''}</td>
      <td>${r.isWalkIn ? 'yes':''}</td>
      <td>
        <button class="btn btn-pill" data-del="${r.id}" style="background:#7c3b31">Delete</button>
        <button class="btn btn-pill" data-ns="${r.id}" style="background:#6b5530">No show</button>
      </td>`;
    tb.appendChild(tr);
  }
}
$('#load').addEventListener('click', load);
load();

$('#tbl').addEventListener('click', async e=>{
  const b = e.target.closest('button'); if(!b) return;
  if(b.dataset.del){
    await fetch('/api/admin/reservations/'+b.dataset.del,{method:'DELETE'}); load();
  }else if(b.dataset.ns){
    await fetch('/api/admin/reservations/'+b.dataset.ns+'/noshow',{method:'POST'}); load();
  }
});

$('#wsave').addEventListener('click', async ()=>{
  const body = {
    date: $('#wdate').value,
    time: $('#wtime').value,
    guests: Number($('#wguests').value),
    notes: $('#wnotes').value
  };
  const r = await fetch('/api/walkin',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(body)});
  const d = await r.json();
  $('#walkinStatus').textContent = r.ok ? 'Saved' : (d.error||'Failed');
  if(r.ok) load();
});

async function loadBlocks(){
  const list = await fetch('/api/admin/closure').then(r=>r.json());
  const box = $('#closures'); box.innerHTML='';
  for(const c of list){
    const el = document.createElement('div');
    el.className='closure';
    const s = new Date(c.startTs); const e = new Date(c.endTs);
    const fmt = x => x.toLocaleString();
    el.innerHTML = `
      <div><b>${fmt(s)}</b> → <b>${fmt(e)}</b><br><span style="opacity:.8">${c.reason||'-'}</span></div>
      <button class="btn btn-pill del" data-id="${c.id}">Delete</button>`;
    box.appendChild(el);
  }
}
loadBlocks();

$('#closures').addEventListener('click', async e=>{
  const b = e.target.closest('button'); if(!b) return;
  await fetch('/api/admin/closure/'+b.dataset.id,{method:'DELETE'});
  loadBlocks();
});

$('#bcreate').addEventListener('click', async ()=>{
  const body = {startTs: $('#bstart').value.replace('T',' '), endTs: $('#bend').value.replace('T',' '), reason: $('#breason').value};
  await fetch('/api/admin/closure',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(body)});
  loadBlocks();
});
$('#bday').addEventListener('click', async ()=>{
  const d = $('#bstart').value.slice(0,10);
  await fetch('/api/admin/closure/day',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({date:d,reason:$('#breason').value})});
  loadBlocks();
});

$('#export').addEventListener('click', e=>{
  e.preventDefault();
  const d = $('#listDate').value;
  window.location.href = `/api/export?period=weekly&date=${d}`;
});
</script>
</body>
</html>

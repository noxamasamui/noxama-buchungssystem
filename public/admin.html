<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin â€” Reservations</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/style.css">
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; padding:16px; background:#efe7dc; color:#2b1a12; }
    .box { background:#fff; border-radius:16px; box-shadow:0 10px 40px rgba(0,0,0,.12); padding:16px; }
    input, select, button { padding:8px 10px; border-radius:8px; border:1px solid #d7d2cc; }
    .row { display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin-bottom:10px; }
    button.btn{ background:#b6802a; color:#fff; border:0; padding:10px 12px; border-radius:10px; font-weight:700; cursor:pointer }
    table { width:100%; border-collapse: collapse; margin-top:12px; }
    th, td { border-bottom:1px solid #eee; padding:8px; text-align:left; }
    th { background:#faf6f1; }
  </style>
</head>
<body>
  <h2>Admin</h2>
  <div class="box">
    <div class="row">
      <label>Key <input id="admKey" type="password" placeholder="x-admin-key"></label>
      <label>From <input id="from" type="date"></label>
      <label>To <input id="to" type="date"></label>
      <button class="btn" id="load">Load</button>
      <button class="btn" id="csv">Export CSV</button>
    </div>

    <table id="tbl">
      <thead>
        <tr>
          <th>Date</th><th>Time</th><th>Name</th><th>Email</th><th>Guests</th><th>Status</th><th>Walk-in</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const $ = s => document.querySelector(s);
    function ymd(d){ return d.toISOString().slice(0,10); }
    $('#from').value = ymd(new Date());
    $('#to').value = ymd(new Date());

    async function req(url,key){
      const r = await fetch(url, { headers:{'x-admin-key': key}});
      if(!r.ok) throw new Error(await r.text());
      return r.json();
    }

    $('#load').addEventListener('click', async ()=>{
      try{
        const key = $('#admKey').value.trim();
        const from = $('#from').value, to = $('#to').value;
        const j = await req(`/api/admin/reservations?from=${from}&to=${to}`, key);
        const tb = $('#tbl tbody'); tb.innerHTML = '';
        j.rows.forEach(r=>{
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${r.date}</td><td>${r.time}</td><td>${r.firstName} ${r.name}</td>
                          <td>${r.email}</td><td>${r.guests}</td><td>${r.status}</td><td>${r.isWalkIn?'yes':''}</td>`;
          tb.appendChild(tr);
        });
      }catch(e){ alert('Error: '+e.message); }
    });

    $('#csv').addEventListener('click', ()=>{
      const key = $('#admKey').value.trim();
      const from = $('#from').value, to = $('#to').value;
      fetch(`/api/admin/export.csv?from=${from}&to=${to}`, { headers:{'x-admin-key': key}})
        .then(r=>r.blob())
        .then(b=>{
          const url = URL.createObjectURL(b);
          const a=document.createElement('a'); a.href=url; a.download=`export_${from}_${to}.csv`;
          document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
        })
        .catch(e=>alert('CSV error: '+e.message));
    });
  </script>
</body>
</html>

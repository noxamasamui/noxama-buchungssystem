<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact and Table Booking</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <img src="logo.png" alt="RÃ–STILAND" class="logo" />
    </div>
    <div class="contact-chips">
      <a id="chip-phone" class="chip" href="#">Phone</a>
      <a id="chip-email" class="chip" href="#">Email</a>
    </div>
  </header>

  <main class="container">
    <h1>Contact and Table Booking</h1>
    <p id="venueAddress" class="muted"></p>

    <form id="bookForm" class="card" autocomplete="on">
      <div class="grid">
        <label class="field">
          <span>Date</span>
          <input id="date" type="date" required />
        </label>

        <label class="field">
          <span>Guests (max 10 online)</span>
          <select id="guests" required>
            <!-- 1..10 gefÃ¼llt via JS -->
          </select>
        </label>
      </div>

      <div class="field">
        <span>Choose a time slot</span>
        <div id="slots" class="slots"></div>
        <div id="plus11" class="plus11 hidden">
          <p>Party of <b>11+ guests</b> or special request?</p>
          <div class="row">
            <a id="ctaPhone" class="btn outline" href="#">Call us</a>
            <a id="ctaEmail" class="btn outline" href="#">Write us</a>
          </div>
        </div>
      </div>

      <div class="grid">
        <label class="field">
          <span>First name*</span>
          <input id="firstName" required />
        </label>

        <label class="field">
          <span>Name*</span>
          <input id="name" required />
        </label>
      </div>

      <div class="grid">
        <label class="field">
          <span>Email*</span>
          <input id="email" type="email" required />
        </label>

        <label class="field">
          <span>Phone (optional)</span>
          <input id="phone" />
        </label>
      </div>

      <label class="field">
        <span>Notes</span>
        <textarea id="notes" placeholder="Allergies, seating request, occasion"></textarea>
      </label>

      <div class="actions">
        <button id="bookBtn" class="btn">Book now</button>
      </div>
    </form>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-card">
      <canvas id="fireworks" class="hidden"></canvas>
      <h3 id="modalTitle">Thank you!</h3>
      <p id="modalText">Your reservation has been received.</p>
      <div class="actions">
        <a id="modalOk" class="btn">OK</a>
      </div>
    </div>
  </div>

  <script>
    // ----- helpers
    const $ = (sel) => document.querySelector(sel);
    const slotsEl = $("#slots");
    const plus11El = $("#plus11");
    const btnPhone = $("#ctaPhone");
    const btnEmail = $("#ctaEmail");
    const chipPhone = $("#chip-phone");
    const chipEmail = $("#chip-email");
    const venueAddress = $("#venueAddress");
    const guestsSel = $("#guests");
    const dateEl = $("#date");
    const modal = $("#modal");
    const modalTitle = $("#modalTitle");
    const modalText = $("#modalText");
    const modalOk = $("#modalOk");
    const fwCanvas = $("#fireworks");

    let CFG = null;
    let selectedTime = null;

    function ymd(d) {
      const y = d.getFullYear();
      const m = String(d.getMonth() + 1).padStart(2, "0");
      const da = String(d.getDate()).padStart(2, "0");
      return `${y}-${m}-${da}`;
    }

    function showModal(title, text, firework = false, redirectUrl = "/") {
      modalTitle.textContent = title;
      modalText.textContent = text;
      modal.classList.remove("hidden");

      if (firework) {
        startFireworks();
        fwCanvas.classList.remove("hidden");
      } else {
        fwCanvas.classList.add("hidden");
      }

      modalOk.onclick = () => {
        stopFireworks();
        modal.classList.add("hidden");
        window.location.href = redirectUrl;
      };

      // Auto-redirect nach 4s
      setTimeout(() => {
        if (!modal.classList.contains("hidden")) {
          stopFireworks();
          modal.classList.add("hidden");
          window.location.href = redirectUrl;
        }
      }, 4000);
    }

    // simple fireworks (leichtgewichtig)
    let fwRAF = null, fwCtx = null, fwParticles = [];
    function startFireworks() {
      const c = fwCanvas;
      c.width = 480; c.height = 200;
      fwCtx = c.getContext("2d");
      fwParticles = [];
      spawnFW();
      const loop = () => {
        fwCtx.fillStyle = "rgba(0,0,0,0.08)";
        fwCtx.fillRect(0,0,c.width,c.height);
        fwParticles.forEach(p => {
          p.vy += 0.05; p.x += p.vx; p.y += p.vy; p.life -= 1;
          fwCtx.fillStyle = `hsl(${p.h},100%,${50+Math.random()*20}%)`;
          fwCtx.fillRect(p.x, p.y, 2, 2);
        });
        fwParticles = fwParticles.filter(p => p.life > 0);
        if (fwParticles.length < 60) spawnFW();
        fwRAF = requestAnimationFrame(loop);
      };
      loop();
    }
    function spawnFW() {
      const cx = 60 + Math.random() * 360;
      const cy = 60 + Math.random() * 60;
      for (let i=0;i<90;i++){
        fwParticles.push({
          x: cx, y: cy,
          vx: (Math.random()-0.5)*3.5,
          vy: (Math.random()-0.5)*3.5,
          h: Math.floor(Math.random()*360),
          life: 60 + Math.random()*30
        });
      }
    }
    function stopFireworks() {
      if (fwRAF) cancelAnimationFrame(fwRAF);
      fwRAF = null; fwParticles = [];
    }

    async function loadConfig() {
      const r = await fetch("/api/config");
      CFG = await r.json();
      venueAddress.textContent = CFG.venueAddress;

      if (CFG.venuePhone) {
        chipPhone.href = `tel:${CFG.venuePhone}`;
        btnPhone.href = `tel:${CFG.venuePhone}`;
      } else {
        chipPhone.classList.add("disabled");
      }
      if (CFG.venueEmail) {
        chipEmail.href = `mailto:${CFG.venueEmail}`;
        btnEmail.href = `mailto:${CFG.venueEmail}`;
      } else {
        chipEmail.classList.add("disabled");
      }

      // Guests 1..10 + "11+"
      guestsSel.innerHTML = "";
      for (let i=1;i<=10;i++){
        const o = document.createElement("option");
        o.value = String(i);
        o.textContent = String(i);
        guestsSel.appendChild(o);
      }
      const today = new Date();
      dateEl.value = ymd(today);
      refreshSlots();
    }

    async function refreshSlots() {
      selectedTime = null;
      const g = Number(guestsSel.value || 2);
      if (g >= 11) {
        slotsEl.innerHTML = "";
        plus11El.classList.remove("hidden");
        return;
      }
      plus11El.classList.add("hidden");

      const qs = new URLSearchParams({ date: dateEl.value, guests: String(g) });
      const r = await fetch(`/api/slots?${qs}`);
      const list = await r.json();

      slotsEl.innerHTML = "";
      list.forEach(s => {
        const b = document.createElement("button");
        b.type = "button";
        b.className = "slot" + (s.disabled ? " disabled" : "");
        b.textContent = s.time;
        b.disabled = !!s.disabled;
        b.onclick = () => {
          slotsEl.querySelectorAll(".slot.selected").forEach(e => e.classList.remove("selected"));
          b.classList.add("selected");
          selectedTime = s.time;
        };
        slotsEl.appendChild(b);
      });
    }

    async function submitForm(ev) {
      ev.preventDefault();
      if (!selectedTime) {
        showModal("Choose a time", "Please tap one of the available times.");
        return;
      }
      const payload = {
        date: dateEl.value,
        time: selectedTime,
        guests: Number(guestsSel.value),
        firstName: $("#firstName").value.trim(),
        name: $("#name").value.trim(),
        email: $("#email").value.trim(),
        phone: $("#phone").value.trim() || null,
        notes: $("#notes").value.trim() || null
      };
      const r = await fetch("/api/book", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      const data = await r.json();

      if (!r.ok) {
        const msg = data?.error || "Booking failed.";
        showModal("Sorry", msg);
        return;
      }

      const lw = data.loyalty || { level:0, firework:false, pastCount:0 };
      const title = lw.firework
        ? `ðŸŽ‰ Congrats! ${lw.level}% Loyalty`
        : "Thank you!";
      const txt = lw.firework
        ? `You just unlocked a ${lw.level}% Loyalty Discount. It applies from now on.`
        : "Your reservation has been received.";

      // Redirect-Ziel: deine Hauptseite / oder noxamasamui.com
      const redirect = "https://noxamasamui.com/";

      showModal(title, txt, lw.firework, redirect);
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadConfig();
      for (let i=1;i<=10;i++){
        const o = document.createElement("option");
        o.value = String(i); o.textContent = String(i);
      }
      guestsSel.addEventListener("change", refreshSlots);
      dateEl.addEventListener("change", refreshSlots);
      $("#bookForm").addEventListener("submit", submitForm);

      // 11+ GÃ¤ste â€“ per Klick per Hand aktivieren
      const opt11 = document.createElement("option");
      opt11.value = "11";
      opt11.textContent = "11+";
      guestsSel.appendChild(opt11);
    });
  </script>
</body>
</html>

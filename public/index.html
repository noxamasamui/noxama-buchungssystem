<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Contact and Table Booking</title>
  <link rel="stylesheet" href="/style.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    /* Mini-Overlay fÃ¼r Feuerwerk (leichtgewichtig, keine Bibliotheken) */
    #celebrate {
      position: fixed; inset: 0; display: none; align-items: center; justify-content: center;
      background: rgba(0,0,0,.35); z-index: 9999;
    }
    #celebrate .box {
      background: #fff; color:#3a2f28; border-radius: 12px; padding: 18px 22px; text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }
    /* simple confetti */
    .confetti { position: fixed; width: 8px; height: 14px; top:-20px; opacity:.9; animation: fall 1200ms linear forwards; }
    @keyframes fall { to { transform: translateY(110vh) rotate(600deg); opacity: 1; } }
  </style>
</head>
<body>
<div class="container">
  <img class="logo" src="/logo-hero.png" alt="Logo"/>

  <h1>Contact and Table Booking</h1>

  <div class="card">
    <div id="contactBox" class="contact">
      <p><b>Address</b><br/><span id="venueAddress"></span></p>
      <p><b>Phone</b> <span id="venuePhone"></span><br/><b>Email</b> <span id="venueEmail"></span></p>
    </div>
  </div>

  <div class="card">
    <label>Date</label>
    <div class="row">
      <input id="date" type="date"/>
      <button id="reload" class="btn" type="button">â†»</button>
    </div>

    <div id="dayInfo" class="banner hidden"></div>

    <label style="margin-top:10px;">Choose a time slot (15 minutes grid)</label>
    <div id="slots" class="slot-grid"></div>

    <div class="grid2">
      <div>
        <label>First name*</label>
        <input id="firstName" required />
      </div>
      <div>
        <label>Name*</label>
        <input id="name" required />
      </div>
    </div>

    <label>Email*</label>
    <input id="email" type="email" required />

    <label>Phone (optional)</label>
    <input id="phone" />

    <label>Guests*</label>
    <select id="guests"></select>

    <label>Notes</label>
    <textarea id="notes" rows="3" placeholder="Allergies, seating request, occasion"></textarea>

    <div class="actions">
      <button id="book" class="btn" type="button">Book now</button>
      <span id="msg" class="badge"></span>
    </div>
  </div>
</div>

<!-- Thank-you modal -->
<div id="modal" class="modal hidden">
  <div class="modal-body">
    <h3>Thank you!</h3>
    <p>Your reservation has been received. You will get a confirmation email shortly.</p>
    <button id="closeModal" class="btn">OK</button>
  </div>
</div>

<!-- Celebration overlay (nur bei 5/10/15) -->
<div id="celebrate">
  <div class="box">
    <div id="celebrateText" style="font-size:18px;margin-bottom:6px;">Loyalty unlocked!</div>
    <div style="font-size:15px;">Enjoy your loyalty thank-you ðŸŽ‰</div>
  </div>
</div>

<script>
const todayISO = ()=>{ const d=new Date(); return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")}`; };

// Kontaktangaben laden
fetch("/api/config").then(r=>r.json()).then(c=>{
  document.getElementById("venueAddress").textContent = c.address || "";
  document.getElementById("venuePhone").textContent   = c.phone || "";
  document.getElementById("venueEmail").textContent   = c.email || "";
});

document.getElementById("date").value = todayISO();
for(let i=1;i<=48;i++){ const o=document.createElement("option"); o.value=o.textContent=String(i); document.getElementById("guests").appendChild(o); }

let selectedTime = null;

async function loadSlots(){
  selectedTime = null;
  const d = document.getElementById("date").value;
  const g = Number(document.getElementById("guests").value || 1);
  const r = await fetch(`/api/slots?date=${encodeURIComponent(d)}&guests=${g}`);
  const data = await r.json();
  const box = document.getElementById("slots");
  const banner = document.getElementById("dayInfo");
  box.innerHTML = "";

  const anyAllowed = data.some(s => s.allowed && s.canReserve);
  if(!anyAllowed && data.length && data.every(s => s.reason === "Blocked")){
    banner.textContent = "This date is blocked for a private event. Please choose another day.";
    banner.classList.remove("hidden");
  } else if(!anyAllowed && data.length && data.every(s => s.reason === "Closed on Sunday")){
    banner.textContent = "We are closed on Sunday. Please choose another day.";
    banner.classList.remove("hidden");
  } else if(!anyAllowed && data.length && data.every(s => (s.reason||"").toLowerCase().includes("fully booked for this date"))){
    banner.textContent = "We are fully booked for this date. Please select another day.";
    banner.classList.remove("hidden");
  } else {
    banner.classList.add("hidden");
    banner.textContent = "";
  }

  data.forEach(s=>{
    if (!(s.allowed && s.canReserve)) return; // ausgeblendete volle Slots
    const b = document.createElement("button");
    b.type = "button";
    b.className = "slot";
    b.textContent = s.time;
    b.onclick = ()=>{ document.querySelectorAll(".slot.active").forEach(x=>x.classList.remove("active")); b.classList.add("active"); selectedTime = s.time; };
    box.appendChild(b);
  });
}
document.getElementById("reload").onclick = loadSlots;
document.getElementById("date").addEventListener("change", loadSlots);
document.getElementById("guests").addEventListener("change", loadSlots);
loadSlots();

function friendlyError(e){
  if(!e) return "Something went wrong.";
  if(e.toLowerCase().includes("sunday")) return "We are closed on Sunday.";
  if(e.toLowerCase().includes("block")) return "This date is blocked for a private event. Please choose another day.";
  if(e.toLowerCase().includes("Ã¶ffnungs") || e.toLowerCase().includes("opening")) return "This time is outside our opening hours.";
  if(e.toLowerCase().includes("ausgebucht") || e.toLowerCase().includes("fully")) return "We are fully booked at this time. Please select another slot.";
  return e;
}

/* Mini-Konfetti (ohne externe Lib) */
function celebrate(tier){
  const overlay = document.getElementById("celebrate");
  const text = document.getElementById("celebrateText");
  text.textContent = tier === 15 ? "15% loyalty unlocked! ðŸŽ‰" : tier === 10 ? "10% loyalty unlocked! ðŸŽ‰" : "5% loyalty unlocked! ðŸŽ‰";
  overlay.style.display = "flex";
  // 60 Konfetti
  for(let i=0;i<60;i++){
    const s = document.createElement("div");
    s.className = "confetti";
    s.style.left = Math.random()*100 + "vw";
    s.style.background = `hsl(${Math.floor(Math.random()*360)},90%,60%)`;
    s.style.animationDelay = (Math.random()*0.6)+"s";
    s.style.transform = `translateY(0) rotate(${Math.random()*360}deg)`;
    document.body.appendChild(s);
    setTimeout(()=>s.remove(), 1400);
  }
  setTimeout(()=>{ overlay.style.display="none"; }, 1600);
}

document.getElementById("book").onclick = async ()=>{
  const d = document.getElementById("date").value;
  const firstName = document.getElementById("firstName").value.trim();
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const guests = Number(document.getElementById("guests").value);
  const notes = document.getElementById("notes").value.trim();
  const m = document.getElementById("msg");

  if(!selectedTime){ m.textContent="Please select a time slot"; return; }
  if(!firstName || !name || !email){ m.textContent="Please fill in all required fields"; return; }

  m.textContent = "";
  const payload = { date:d, time:selectedTime, firstName, name, email, phone, guests, notes };
  const r = await fetch("/api/reservations", { method:"POST", headers:{ "Content-Type":"application/json" }, body: JSON.stringify(payload) });
  if(r.ok){
    const json = await r.json().catch(()=>({}));
    // >>> NEU: Feier-Popup bei 5/10/15, ohne sonst etwas zu Ã¤ndern
    if (json && json.nowUnlockedTier && [5,10,15].includes(json.nowUnlockedTier)) {
      celebrate(json.nowUnlockedTier);
    }
    document.getElementById("modal").classList.remove("hidden");
  }else{
    const e = await r.json().catch(()=>({error:"Error"}));
    m.textContent = friendlyError(e.error||"Error");
  }
};
document.getElementById("closeModal").onclick = ()=>document.getElementById("modal").classList.add("hidden");
</script>
</body>
</html>

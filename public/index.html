<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Contact and Table Booking</title>
  <link rel="stylesheet" href="/style.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    .slot-grid{display:grid;grid-template-columns:repeat(6,minmax(84px,1fr));gap:8px}
    .slot{padding:10px;border:1px solid #c9b6a1;border-radius:8px;background:#fff7ec;cursor:pointer}
    .slot.active{outline:2px solid #b3822f}
    .slot.disabled{opacity:.45;cursor:not-allowed;filter:grayscale(30%)}
    .slot .sub{display:block;font-size:11px;opacity:.75;margin-top:2px}
    .banner{padding:10px;border-radius:8px;background:#fdeee9;border:1px solid #f3d0c7;color:#6b4a3a}
    .hidden{display:none}
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.36);z-index:60}
    .modal.show{display:flex}
    .modal-body{background:#fff;color:#3a2f28;padding:20px;border-radius:12px;max-width:580px;width:92%;box-shadow:0 10px 30px rgba(0,0,0,.25)}
    .modal-body h3{margin-top:0}
    .btn-link{background:transparent;border:none;color:#b3822f;text-decoration:underline;cursor:pointer;padding:0}
    @media (max-width:740px){ .slot-grid{grid-template-columns:repeat(3,1fr)} }
  </style>
</head>
<body>
<div class="container">
  <img class="logo" src="/logo.png" alt="Logo"/>

  <h1>Contact and Table Booking</h1>

  <div class="card">
    <div id="contactBox" class="contact">
      <p><b>Address</b><br/><span id="venueAddress"></span></p>
      <p><b>Phone</b> <a id="venuePhoneLink" href="#"><span id="venuePhone"></span></a><br/>
         <b>Email</b> <a id="venueEmailLink" href="#"><span id="venueEmail"></span></a></p>
    </div>
  </div>

  <div class="card">
    <label>Date</label>
    <div class="row">
      <input id="date" type="date"/>
      <button id="reload" class="btn" type="button">â†»</button>
    </div>

    <div id="dayInfo" class="banner hidden"></div>

    <label style="margin-top:10px;">Choose a time slot (15 minutes grid)</label>
    <div id="slots" class="slot-grid"></div>

    <div class="grid2">
      <div>
        <label>First name*</label>
        <input id="firstName" required />
      </div>
      <div>
        <label>Name*</label>
        <input id="name" required />
      </div>
    </div>

    <label>Email*</label>
    <input id="email" type="email" required />

    <label>Phone (optional)</label>
    <input id="phone" />

    <div class="row" style="align-items:flex-end;gap:10px">
      <div style="flex:1">
        <label>Guests* <span style="font-weight:normal;opacity:.75">(max 10 online)</span></label>
        <select id="guests"></select>
      </div>
      <div>
        <button id="bigGroup" class="btn-plain" type="button" title="Groups 11+">Group 11+?</button>
      </div>
    </div>

    <label>Notes</label>
    <textarea id="notes" rows="3" placeholder="Allergies, seating request, occasion"></textarea>

    <div class="actions">
      <button id="book" class="btn" type="button">Book now</button>
      <span id="msg" class="badge"></span>
    </div>
  </div>
</div>

<!-- Thank-you modal -->
<div id="modal" class="modal">
  <div class="modal-body">
    <h3>Thank you!</h3>
    <p id="modalText">Your reservation has been received. You will get a confirmation email shortly.</p>
    <button id="closeModal" class="btn">OK</button>
  </div>
</div>

<!-- Info modal (errors, fully booked, big groups) -->
<div id="infoModal" class="modal">
  <div class="modal-body">
    <h3 id="infoTitle">Information</h3>
    <div id="infoText"></div>
    <div style="margin-top:14px;display:flex;gap:10px;flex-wrap:wrap">
      <a id="infoMail" class="btn" href="#" target="_blank" rel="noopener">Email us</a>
      <a id="infoTel" class="btn" href="#" target="_blank" rel="noopener">Call us</a>
      <button id="infoClose" class="btn-plain" type="button">Close</button>
    </div>
  </div>
</div>

<script>
const todayISO = ()=>{ const d=new Date(); return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")}`; };

const cfg = { email:"", phone:"" };

// Load contact data
fetch("/api/config").then(r=>r.json()).then(c=>{
  document.getElementById("venueAddress").textContent = c.address || "";
  document.getElementById("venuePhone").textContent   = c.phone || "";
  document.getElementById("venueEmail").textContent   = c.email || "";
  const telLink = c.phone ? `tel:${c.phone.replace(/[^+\d]/g,"")}` : "#";
  const mailLink = c.email ? `mailto:${c.email}` : "#";
  document.getElementById("venuePhoneLink").href = telLink;
  document.getElementById("venueEmailLink").href = mailLink;
  cfg.email = c.email || "";
  cfg.phone = c.phone || "";
});

document.getElementById("date").value = todayISO();

// Guests 1..10 only
(function fillGuests(){
  const sel = document.getElementById("guests");
  sel.innerHTML = "";
  for(let i=1;i<=10;i++){
    const o=document.createElement("option"); o.value=o.textContent=String(i); sel.appendChild(o);
  }
})();

// Big group button opens contact modal
document.getElementById("bigGroup").addEventListener("click", ()=>{
  openInfo("Groups over 10",
    `Online bookings are limited to <b>10 guests</b>.<br/>Please contact us for larger groups.`,
    true);
});

let selectedTime = null;

function openInfo(title, html, showContact=false){
  document.getElementById("infoTitle").textContent = title || "Information";
  document.getElementById("infoText").innerHTML = html || "";
  const mail = document.getElementById("infoMail");
  const tel  = document.getElementById("infoTel");
  if(showContact && (cfg.email || cfg.phone)){
    mail.style.display = cfg.email ? "" : "none";
    mail.href = cfg.email ? `mailto:${cfg.email}` : "#";
    tel.style.display  = cfg.phone ? "" : "none";
    tel.href  = cfg.phone ? `tel:${cfg.phone.replace(/[^+\d]/g,"")}` : "#";
  }else{
    mail.style.display = tel.style.display = "none";
  }
  document.getElementById("infoModal").classList.add("show");
}
document.getElementById("infoClose").onclick = ()=>document.getElementById("infoModal").classList.remove("show");

// Thank-you modal helpers
function openThanks(html){
  document.getElementById("modalText").innerHTML = html;
  document.getElementById("modal").classList.add("show");
}
document.getElementById("closeModal").onclick = ()=>document.getElementById("modal").classList.remove("show");

async function loadSlots(){
  selectedTime = null;
  const d = document.getElementById("date").value;
  const r = await fetch(`/api/slots?date=${encodeURIComponent(d)}`);
  const data = await r.json();
  const box = document.getElementById("slots");
  const banner = document.getElementById("dayInfo");
  box.innerHTML = "";

  // Day banner (blocked / Sunday)
  const closedAll = data.length && data.every(s => !s.allowed && (s.reason||"").toLowerCase().includes("closed"));
  if (closedAll){
    banner.textContent = "We are closed on this date. Please choose another day.";
    banner.classList.remove("hidden");
  } else {
    banner.classList.add("hidden");
    banner.textContent = "";
  }

  data.forEach(s=>{
    const b = document.createElement("button");
    b.type = "button";
    const leftTxt = s.left && s.left > 0 ? `<span class="sub">${s.left} left</span>` : "";
    b.innerHTML = `${s.time}${leftTxt}`;
    const enabled = s.allowed && s.canReserve && (s.left||0) > 0;
    b.className = "slot " + (enabled ? "" : "disabled");
    if(enabled){
      b.onclick = ()=>{
        document.querySelectorAll(".slot.active").forEach(x=>x.classList.remove("active"));
        b.classList.add("active");
        selectedTime = s.time;
      };
    }else{
      b.onclick = ()=>{
        const reason = (s.reason||"Fully booked").toString();
        openInfo("Not available",
          reason === "Fully booked"
            ? "This time is fully booked. Please choose another slot or a different day."
            : reason,
          false);
      };
    }
    box.appendChild(b);
  });
}
document.getElementById("reload").onclick = loadSlots;
document.getElementById("date").addEventListener("change", loadSlots);
loadSlots();

function friendlyError(e){
  if(!e) return "Something went wrong.";
  const s = e.toLowerCase();
  if(s.includes("closed on sunday")) return "We are closed on Sundays. Please choose another day.";
  if(s.includes("before opening") || s.includes("after closing")) return "This time is outside our opening hours.";
  if(s.includes("fully booked")) return "We are fully booked at this time. Please choose another slot.";
  if(s.includes("limited to 10")) return "Online bookings are limited to 10 guests.";
  return e;
}

document.getElementById("book").onclick = async ()=>{
  const d = document.getElementById("date").value;
  const firstName = document.getElementById("firstName").value.trim();
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const guests = Number(document.getElementById("guests").value);
  const notes = document.getElementById("notes").value.trim();
  const m = document.getElementById("msg");

  if(!selectedTime){
    openInfo("Choose a time", "Please select a time slot first.");
    return;
  }
  if(!firstName || !name || !email){
    openInfo("Missing information", "Please fill in all required fields.");
    return;
  }

  m.textContent = "";
  const payload = { date:d, time:selectedTime, firstName, name, email, phone, guests, notes };
  const r = await fetch("/api/reservations", { method:"POST", headers:{ "Content-Type":"application/json" }, body: JSON.stringify(payload) });
  if(r.ok){
    const data = await r.json().catch(()=>({}));
    const visits = data.visitCount ?? 1;
    const disc = data.discount ?? 0;
    const loyalty = disc > 0
      ? `<div style="margin-top:12px;padding:10px;background:#fff3df;border:1px solid #ead6b6;border-radius:8px;text-align:center;">
           ðŸŽ‰ This is your <b>${visits}${visits===1?"st":"th"}</b> visit â€” you have unlocked <b>${disc}%</b> loyalty discount for your next reservation!
         </div>`
      : `<div style="margin-top:10px;text-align:center;font-size:14px;opacity:.85">
           You have visited us <b>${visits}</b> ${visits===1?"time":"times"} so far.
           After 3 visits you get 5%, after 5 visits 10%, and after 15 visits 15% off.
         </div>`;
    openThanks(
      `Your reservation has been received.<br/>A confirmation email is on its way.${loyalty}`
    );
  }else{
    const e = await r.json().catch(()=>({error:"Error"}));
    const msg = friendlyError(e.error||"Error");
    if(msg.toLowerCase().includes("limited to 10")){
      openInfo("Groups over 10",
        `Online bookings are limited to <b>10 guests</b>.<br/>Please contact us for larger groups.`,
        true);
    }else if(msg.toLowerCase().includes("fully booked")){
      openInfo("Fully booked", "We are fully booked at this time. Please choose another slot or a different day.");
    }else{
      openInfo("Error", msg);
    }
  }
};
</script>
</body>
</html>

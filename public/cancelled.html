<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Your reservation was canceled</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="/style.css"/>
  <style>
    body{background:#f2e8dc}
    .wrap{max-width:720px;margin:36px auto;padding:0 14px;text-align:center}
    .logo{display:block;margin:6px auto 10px auto;width:140px;height:auto;border-radius:10px}
    .card{background:#fff;border:1px solid #e7dbc8;border-radius:14px;padding:18px}
    .btn{background:#b08956;border:none;color:#fff;border-radius:10px;padding:10px 14px;cursor:pointer}
  </style>
</head>
<body>
  <div class="wrap">
    <img class="logo" src="/logo.png" alt="Logo"/>
    <div class="card">
      <h2>Your reservation was canceled</h2>
      <p>We hope to welcome you another time.</p>
      <button class="btn" onclick="window.history.length>1?history.back():window.location.href='/'">Back</button>
    </div>
  </div>
</body>
</html>

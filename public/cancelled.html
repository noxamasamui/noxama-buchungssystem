<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Reservation canceled</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="/style.css"/>
  <style>
    body{color:#3a2f28}
    .wrap{min-height:70vh;display:flex;align-items:center;justify-content:center}
    .card{max-width:760px;padding:24px;border-radius:12px;background:#fff8f0;border:1px solid #e0d7c5;box-shadow:0 8px 20px rgba(0,0,0,.08)}
    .logo{display:block;margin:0 auto 10px auto;width:140px;height:auto}
    h1{font-size:30px;margin:6px 0 8px 0;text-align:center}
    p{font-size:16px;margin:8px 0;text-align:center}
    .actions{display:flex;gap:10px;justify-content:center;margin-top:14px;flex-wrap:wrap}
    .btn{background:#b3822f;color:#fff;border:0;border-radius:8px;padding:10px 16px;cursor:pointer;text-decoration:none}
    .btn-plain{background:transparent;border:1px solid #b3822f;color:#b3822f}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <img src="/logo.png" alt="Logo" class="logo"/>
      <h1>Weâ€™ll miss you this round ðŸ˜¢</h1>
      <p>We hope this goodbye is only for now.</p>
      <div class="actions">
        <a id="bookBtn" class="btn" href="/">Book your comeback</a>
        <a id="backBtn" class="btn-plain" href="/">Back</a>
      </div>
    </div>
  </div>
  <script>
    (function(){
      const url = new URL(location.href);
      const ret = url.searchParams.get("return");
      const target = ret || document.referrer || "/";
      document.getElementById("backBtn").setAttribute("href", target);
      document.getElementById("bookBtn").setAttribute("href", target || "/");
    })();
  </script>
</body>
</html>
